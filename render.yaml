# Camroid M PWA - Render.com Blueprint
# Документация: https://render.com/docs/blueprint-spec
#
# Для деплоя:
# 1. Подключите репозиторий к Render.com
# 2. Выберите "Blueprint" при создании сервиса
# 3. Render автоматически обнаружит этот файл

services:
  - type: web
    name: Game2048
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: VITE_PRIVACY_MODE
        value: "true"
